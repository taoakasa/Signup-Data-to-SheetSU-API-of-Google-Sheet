<ion-view view-title="Maths">
  <ion-content  >
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="MathsTopic in MathsTopics" type="item-text-wrap" href="#/tab/maths/{{MathsTopic.id}}">
        <img ng-src="{{MathsTopic.face}}">
        <h2>{{MathsTopic.name}}</h2>
        <p>{{MathsTopic.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
<!--
        <ion-option-button class="button-assertive" ng-click="remove(MathsTopic)">
          Delete
        </ion-option-button>-->
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
